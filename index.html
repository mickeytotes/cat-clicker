<!DOCTYPE html>
<html lang = "eng">
<head>
	<meta charset = "UTF-8">
	<title>Cat Clicker App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="header-container">
		<h1 class="header">C A T   C L I C K E R</h1>
	</div>
	<div id="greeting-container"><p id="greeting">Hey, who
		doesn't love clicking cats? Don't overthink it, select
		a cat name and click away! We'll keep track of the clicks.
	</p></div>
	<ul id="name-container"></ul>
	<div id = "sample-box">
		<p id = "sample-p"></p>
		<div id = "sample-img"></div>
		<p id = "sample-count"></p>
	</div>
	<div class="cat-container">
		<img id="default-image" src = "images/kitty-litter.jpg">
	</div>

	<script src = "js/clicker.js"></script>
</body>
</html>
